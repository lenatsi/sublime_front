<div class="container">
  <form [formGroup]="editForm" (ngSubmit)="updateJob()" class="row g-2 needs-validation">
  <div class="mb-3">
    <label for="FormControlInput0" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="FormControlInput0" [(ngModel)]= 'job.name' formControlName="name" [ngClass]="{'is-invalid': isSend && f.name.errors}" value ="">
    <div class="invalid-feedback">
      Introduce un nombre válido
    </div>
  </div>
  <div class="mb-3">
    <label for="FormControlInput1" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="FormControlInput1" [(ngModel)]= 'job.description'formControlName="description" [ngClass]="{'is-invalid': isSend && f.description.errors}">
    <div class="invalid-feedback">
      Introduce un nombre válido
    </div>
  </div>
  <div class="mb-3">
    <label for="FormControlInput2" class="form-label">Fecha de nacimiento</label>
    <input type="text" id='FormControlInput2'class="form-control" formControlName="localization" ng-bind='job.localization' [ngClass]="{'is-invalid': isSend && f.localization.errors}">
    <div class="invalid-feedback">
      Introduce un nombre válido
    </div>
  </div>
  <div class="mb-3">
    <label for="FormControlInput3" class="form-label">Foto</label>
    <input type="text" class="form-control" formControlName="city" [(ngModel)]= 'job.city' [ngClass]="{'is-invalid': isSend && f.city.errors}" id="FormControlInput3" placeholder="https://...." >
    <div class="invalid-feedback">
      Introduce un nombre válido
    </div>
  </div>
  <div class="mb-3">
    <label for="FormControlInput4" class="form-label">Profesion</label>
    <input type="text" class="form-control" formControlName="type" [(ngModel)]= 'job.type'[ngClass]="{'is-invalid': isSend && f.type.errors}" id="FormControlInput4" >
    <div class="invalid-feedback">
      Introduce un nombre válido
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-3">Guardar</button>
</form>
</div>
